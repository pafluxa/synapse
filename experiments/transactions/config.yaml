# ---------------------------------------------------------------------
# data
csv_data_path: "./data/transactions/med_notfraud.csv"

categorical_cols:
  - creditLimit
  - acqCountry
  - merchantCountryCode
  - merchantCategoryCode
  - transactionType
  - cardPresent
  - expirationDateKeyInMatch
  - transactionDateTime_year
  - transactionDateTime_month
  - transactionDateTime_day
  - transactionDateTime_hour
  - transactionDateTime_minute
  - transactionDateTime_second
  - currentExpDate_year
  - currentExpDate_month
  - currentExpDate_day

numerical_cols:
  - availableMoney
  - transactionAmount
  - currentBalance
  - cardCVV
  - enteredCVV

label_col: "isFraud"
# ---------------------------------------------------------------------
# embedding
embedding_dim: 128

# transformer
num_heads: 8
num_layers: 6
dim_feedforward: 2048
dropout: 0.1

# encoder
codec_dim: 3
bottleneck_arch: mlp # quotes not needed for plain strings

# ---------------------------------------------------------------------
# dataset split (train fraction is implicit)
test_fraction: 0.25
val_fraction: 0.05

# ---------------------------------------------------------------------
# training
num_workers: 4
batch_size: 512
num_epochs: 500
sph_num_epochs: 500
learning_rate: 0.0001
weight_decay: 1e-8
mask_prob: 0.5

# ---------------------------------------------------------------------
# sphere-classifier
hidden_dim: 256 # embedding size inside SphereClassifier
lambda_bce: 1.0 # weight for BCE term
patience: 30
